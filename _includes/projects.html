
<section class="projects-section">
  <div class="projects-container">
    {% for project in site.data.settings.projects %}
    <a
      class="project-link"
      href="{{ site.baseurl }}/projects/{{ project.url }}"
    >
      <div
        class="project-unit"
        data-folder="{{ site.baseurl }}/projects/{{ project.url }}"
      >
        <div class="project-image-wrapper">
          <img
            src="{{ site.baseurl }}/assets/img/projects/{{ project.url }}/main1.png"
            alt="{{ project.name }}"
          />
        </div>
        <div class="project-overlay">
          <strong
            >{{ project.name }}
            <i class="fa fa-arrow-right" aria-hidden="true"></i
          ></strong>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</section>

<style>
  .projects-section {
    padding: 20px;
    background: #eef2f5;
  }

  .projects-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    width: 100%;
  }

  .project-link {
    text-decoration: none;
    width: 100%;
  }

  .project-unit {
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s, box-shadow 0.3s;
    width: 100%;
    max-width: 100%;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
  }

  .project-unit:hover {
    transform: translateY(-10px);
    box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
  }

  .project-image-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .project-image-wrapper img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 15px;
  }

  .project-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    padding: 15px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    transform: translateY(100%);
    border-radius: 0 0 15px 15px;
  }

  .project-unit:hover .project-overlay {
    opacity: 1;
    transform: translateY(0);
  }

  .project-overlay strong {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
  }

  .project-overlay i {
    margin-left: 10px;
    transition: margin-left 0.3s;
  }

  .project-unit:hover .project-overlay i {
    margin-left: 20px;
  }
</style>
