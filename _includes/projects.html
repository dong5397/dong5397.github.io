<section class="projects-section">
  <div class="projects-container">
    {% for project in site.data.settings.projects %}
    <a
      class="project-link"
      href="{{ site.baseurl }}/projects/{{ project.url }}"
    >
      <div
        class="project-unit"
        data-folder="{{ site.baseurl }}/projects/{{ project.url }}"
        style="
          background-image: url({{ site.baseurl }}/assets/img/projects/{{ project.url }}/main1.png);
          background-size: {% if project.url == 'proj-1' or project.url == 'proj-2' %}120%{% else %}170%{% endif %};
        "
      >
        <div class="project-overlay">
          <strong>
            {{ project.name }}
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </strong>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</section>
