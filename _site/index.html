    <style>
      body {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-size: 30px;
        font-style: normal;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .site-container {
        max-width: 1200px;
        margin: 20px;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 100%;
      }

      header {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: #fff;
        padding: 20px 0;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }

      header a {
        color: #fff;
        text-decoration: none;
        margin: 0 30px;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      header a:hover {
        color: #ffeb3b;
      }

      .logo a {
        font-size: 1.5em;
        font-weight: bold;
      }

      .projects-section {
        padding: 20px;
      }

      .projects-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .project-link {
        text-decoration: none;
      }

      .project-unit {
        background-size: cover;
        background-position: center;
        width: 800px;
        height: 400px;
        position: relative;

        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .project-unit:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      .project-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .project-unit:hover .project-overlay {
        opacity: 1;
      }

      footer {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: #fff;
        padding: 20px 0;
        text-align: center;
        margin-top: 20px;
        border-radius: 0 0 10px 10px;
        width: 100%;
      }

      footer a {
        color: #ffeb3b;
        margin: 0 10px;
        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #fff;
      }

      .form-container {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      .form-container h2 {
        margin-top: 0;
      }

      .form-container input[type="text"],
      .form-container textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .form-container button {
        padding: 10px 20px;
        background: #6e8efb;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .form-container button:hover {
        background: #a777e3;
      }
    </style>
  </head>
