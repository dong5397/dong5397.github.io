<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="{{ site.data.settings.seo.description }}"
    />
    <meta name="author" content="{{ site.data.settings.seo.rel-author }}" />
    <meta
      name="publisher"
      content="{{ site.data.settings.seo.rel-publisher }}"
    />
    <title>
      {% if page.title == "Home" %} {{ site.title }} {% else %} {{ page.title }}
      | {{ site.title }} {% endif %}
    </title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/all.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% feed_meta %}
    <script
      type="text/javascript"
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
    ></script>
    {% include analytics.html %} {% seo %}
    <style>
      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .site-container {
        max-width: 1200px;
        margin: 20px;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 100%;
      }

      header {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: #fff;
        padding: 20px 0;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }

      header a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      header a:hover {
        color: #ffeb3b;
      }

      .logo a {
        font-size: 1.5em;
        font-weight: bold;
      }

      .hero {
        background: url("{{ site.baseurl }}/assets/img/hero.jpg") no-repeat
          center center/cover;
        padding: 100px 20px;
        text-align: center;
        color: #fff;
        width: 100%;
        border-radius: 10px;
      }

      .hero-content h1 {
        font-size: 3em;
        margin: 0;
      }

      .hero-content p {
        font-size: 1.5em;
        margin: 10px 0 0;
      }

      .projects-section {
        padding: 20px;
      }

      .projects-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .project-link {
        text-decoration: none;
      }

      .project-unit {
        background-size: cover;
        background-position: center;
        width: 300px;
        height: 400px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .project-unit:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      .project-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .project-unit:hover .project-overlay {
        opacity: 1;
      }

      footer {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: #fff;
        padding: 20px 0;
        text-align: center;
        margin-top: 20px;
        border-radius: 0 0 10px 10px;
        width: 100%;
      }

      footer a {
        color: #ffeb3b;
        margin: 0 10px;
        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #fff;
      }

      .blog-container {
        width: 100%;
        padding: 20px;
      }

      .blog-unit {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .blog-unit h1 {
        margin: 0 0 10px;
      }

      .blog-unit .blog-date {
        font-size: 0.9em;
        color: #999;
      }

      .form-container {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      .form-container h2 {
        margin-top: 0;
      }

      .form-container input[type="text"],
      .form-container textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .form-container button {
        padding: 10px 20px;
        background: #6e8efb;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .form-container button:hover {
        background: #a777e3;
      }
    </style>
  </head>
  <body>
    <div class="site-container">
      {% include header.html %} {{ content }} {% include footer.html %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
