    <script>
      document
        .querySelectorAll('input[type="radio"][name="continent"]')
        .forEach((rb) => {
          rb.addEventListener("change", function () {
            const countryLists = document.querySelectorAll(".country-list");
            countryLists.forEach((list) => {
              list.style.display = "none";
            });
            const countryList = document.getElementById(this.id + "-countries");
            if (this.checked) {
              countryList.style.display = "block";
            }
          });
        });

      function showSurvey() {
        const selectedCountry = document.querySelector(
          'input[type="radio"][name="country"]:checked'
        );
        if (selectedCountry) {
          document.getElementById("survey").style.display = "block";
          window.scrollTo(0, document.getElementById("survey").offsetTop);
        } else {
          alert("먼저 대륙과 국가를 선택해주세요.");
        }
      }

          if (
            typeof recommendation === "object" &&
            recommendation.description &&
            recommendation.imageUrl
          ) {
            recommendationsHTML += `
          <p style="font-size: 20px; font-weight: bold; margin-bottom: 15px; text-align: center; color: #444;">${recommendation.description}</p>

        `;
          }

          recommendationsHTML += `
        </div>
      </div>
    </div>
