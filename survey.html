    <style>
      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;

      header a:hover {
        color: #ffeb3b;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .continent {
        border-bottom: 1px solid #ddd;
        padding-bottom: 20px;
      }
      .country-list {
        display: none;
        margin-top: 10px;
        margin-left: 20px;
      }
      label {
        font-size: 18px;
        color: #555;
      }
      input[type="radio"] {
        margin-right: 10px;
      }
      .btn {
        align-self: center;
        padding: 10px 20px;
        font-size: 18px;
        color: #fff;
        background: #007bff;
        border: none;
        cursor: pointer;
      }
      .btn:hover {
        background: #0056b3;
      }
      .survey {
        display: none;
      }
      .survey h2 {
        text-align: center;
      }
      .recommendations {
        display: none;
        margin-top: 20px;
      }
      footer {
        background: linear-gradient(135deg, #6e8efb, #a777e3);

        padding: 20px 0;
        text-align: center;
        margin-top: 20px;

        color: #ffeb3b;

        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.3s ease;

    <script>
      document
        .querySelectorAll('input[type="radio"][name="continent"]')
        .forEach((rb) => {
          rb.addEventListener("change", function () {
            const countryLists = document.querySelectorAll(".country-list");
            countryLists.forEach((list) => {
              list.style.display = "none";
            });
            const countryList = document.getElementById(this.id + "-countries");
            if (this.checked) {
              countryList.style.display = "block";
            }
          });
        });

      function showSurvey() {
        const selectedCountry = document.querySelector(
          'input[type="radio"][name="country"]:checked'
        );
        if (selectedCountry) {
          document.getElementById("survey").style.display = "block";
          window.scrollTo(0, document.getElementById("survey").offsetTop);
        } else {
          alert("먼저 대륙과 국가를 선택해주세요.");
        }
      }
